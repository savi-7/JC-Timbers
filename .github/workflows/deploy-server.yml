name: Deploy Server to AWS Lightsail

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  deploy:
    name: Deploy to AWS Lightsail
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: ${{ secrets.LIGHTSAIL_PORT || 22 }}
          script: |
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.DEPLOY_PATH || '~/JC-Timbers1' }}
            
            # Pull latest changes
            echo "üì¶ Pulling latest code..."
            git pull origin main
            
            # Navigate to server directory
            cd server
            
            # Install dependencies
            echo "üìö Installing dependencies..."
            npm install --omit=dev
            
            # Restart the application using PM2
            echo "üîÑ Restarting application..."
            if pm2 list | grep -q "jc-timbers-server"; then
              pm2 restart jc-timbers-server
            else
              pm2 start src/server.js --name jc-timbers-server
            fi
            
            # Save PM2 configuration
            pm2 save
            
            echo "‚úÖ Deployment completed successfully!"

      - name: Deployment Status
        if: success()
        run: echo "‚úÖ Server deployed successfully to AWS Lightsail!"
        
      - name: Deployment Failed
        if: failure()
        run: echo "‚ùå Deployment failed. Please check the logs above."

